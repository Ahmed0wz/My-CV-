<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي</title>
    <link rel="stylesheet" href="تواصل styles.css">
</head>
<body>
    <form action="text.txt" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" class= "form" id="username" minlength="4" maxlength="14"
        placeholder="enter your username:" required> <br>
    
        <label for="password">password:</label>
        <input type="password" class= "form" id="password" minlength="8" maxlength="20"
         placeholder="enter your password:" required><br>
    
        <label for="email">email:</label>
        <input type="email" class= "form" id="email" placeholder="something@gmail.com"><br>
    
        <label for="phone">phone #</label>
        <input type="tel" class= "form" id="phone" placeholder="050-000-0000"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"><br>
    
        <label for="bday">birthdate</label>
        <input type="date" class= "form" id="bday"><br>
    
        <label for="quantity">quantity</label>
        <input type="number" class= "form" id="quantity" min="0" max="69"><br>
    
        <label for="title">title</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="nickname">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="nickname">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="nickname"><br>
    
        <label for="payment"></label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>
    
        <label for="subscribe">subscribe</label>
        <input class= "form" type="checkbox" id="subscribe"><br>
    
        <label for="comment">comment</label>
        <textarea class= "form" id="comment" cols="25" rows="3">
    don't delete me pls
        </textarea> <br>
    
        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>
    
        <input class= "form" type="reset">
        <input class= "form" type="submit">
    </form>
</body>
</html>
